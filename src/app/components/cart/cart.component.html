<h2>Tu Carrito</h2>

<div *ngIf="(cartItems$ | async)?.length; else emptyCart">
  <div class="cart-item" *ngFor="let item of cartItems$ | async">
    <img [src]="item.image" [alt]="item.name" width="50">
    <div>
      <h3>{{ item.name }}</h3>
      <p>${{ item.price | number:'1.2-2' }}</p>
    </div>
  </div>

  <div class="cart-total">
    <p>Total: <strong>${{ total | number:'1.2-2' }}</strong></p>
    <button (click)="clearCart()">Vaciar Carrito</button>
  </div>
</div>

<ng-template #emptyCart>
  <p>Tu carrito está vacío</p>
  <a routerLink="/">Volver a la tienda</a>
</ng-template>
