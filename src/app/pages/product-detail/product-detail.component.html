<!-- product-detail.component.html -->
<section class="product-detail-container">
    <div class="product-detail">
      <div class="product-images">
        <!-- <img [src]="product.images[0]" [alt]="product.name" class="main-image"> -->

        <div id="img-products" class="animate__animated animate__fadeIn">
          
          <swiper-container class="mySwiper"  navigation="true" space-between="30" pagination="true" pagination-clickable="true" loop="true">
            <swiper-slide *ngFor="let image of product.images">
              <img [src]="image" [alt]="product.name" class="carousel-item">
              <!-- <app-product-card 
                [product]="product"
                class="carousel-item">
              </app-product-card> -->
            </swiper-slide>
          </swiper-container>
        
</div>
      </div>
      
      <div class="product-info">
        <h1>{{ product.name }}</h1>
        <div class="price">${{ product.price | number:'1.2-2' }}</div>
        
        <div class="description">
          <h3>Descripción</h3>
          <p>{{ product.description }}</p>
        </div>
        
        <button (click)="addToCart()" class="add-to-cart-btn">
          Añadir al carrito
        </button>
      </div>
    </div>
  
    <div class="related-products" *ngIf="relatedProducts.length > 0">
      <h2>Productos relacionados</h2>
      <div class="related-grid">
        <app-product-card 
          *ngFor="let product of relatedProducts"
          [product]="product">
        </app-product-card>
      </div>
    </div>
  </section>
